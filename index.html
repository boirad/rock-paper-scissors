<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
</head>

<body>

    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    
    <div id="game-section">

        <div class="choices">
            <div id="r" class="choice">
                <img src="/img/rock.png" alt="">
            </div>
        
            <div id="p" class="choice">
              <img src="/img/paper.png" alt="">
            </div>
        
            <div id="s" class="choice">
              <img src="/img/scissors.png" alt="">
            </div>

            <p id="action-message">Make your move</p>

            <p id="instructions">Five points to win</p>

        </div>

        <div id="user">
            <p id="user-label" class="player"><i class="fas fa-user"></i> User</p>
            <p id="user-score" class="score">0</p>
        </div>
        
        <div id="cpu">
            <p id="cpu-label" class="player"><i class="fas fa-robot"></i> Cpu</p>
            <p id="cpu-score" class="score">0</p>
        </div>
        
        <div id="result-area">
            <p class="result"></p>
            <p class="winner"></p>
        </div>

    </div>


    <script src="script.js"></script>

</body>

</html>
